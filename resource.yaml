---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${CLUSTERNAME}-extensions-ca
  namespace: ${NAMESPACE}
spec:
  commonName: kubernetes-extensions
  duration: 87600h0m0s
  isCA: true
  issuerRef:
    kind: Issuer
    name: self-signed-extensions-issuer
  secretName: ${CLUSTERNAME}-extensions-ca
  usages:
  - digital signature
  - cert sign
  - crl sign
